language: objective-c
osx_image: xcode8.3
#xcode_workspace: MDFInternationalizationExample.xcworkspace
xcode_project: MDFInternationalization.xcodeproj
xcode_scheme: MDFInternationalizationTests
xcode_sdk: iphonesimulator10.3
env:
  matrix:
    - DESTINATION="platform=iOS Simulator,name=iPhone 7,OS=10.3.1"
    - DESTINATION="platform=iOS Simulator,name=iPhone 4s,OS=8.1"
script: 
  - set -o pipefail
# List available destinatinos
  - instruments -s devices
# Echo Environment
  - echo "Travis-Xcode-SDK $TRAVIS_XCODE_SDK"
  - echo "Project $TRAVIS_XCODE_PROJECT"
  - echo "Scheme $TRAVIS_XCODE_SCHEME"
  - echo "Destination $DESTINATION"
  - echo "Xcode-Destination $XCODE_DESTINATION"
  - echo "Travis-Xcode-Destination $TRAVIS_XCODE_DESTINATION"
  - env
#  - xcodebuild -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" -sdk "$XCODE_SDK" -destination "$XCODE_DESTINATION" test
  - xcodebuild -project "$TRAVIS_XCODE_PROJECT" -scheme "$TRAVIS_XCODE_SCHEME" -sdk "$TRAVIS_XCODE_SDK" -destination "$DESTINATION" test
