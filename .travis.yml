language: objective-c
osx_image: xcode8.3
#xcode_workspace: MDFInternationalizationExample.xcworkspace
xcode_project: MDFInternationalization.xcodeproj
xcode_scheme: MDFInternationalizationTests
xcode_sdk: iphonesimulator10.3
env:
  matrix:
    - destination: "iPhone 7 Plus (10.3.1)"
    - destination: "iPhone 4s (8.1)"
script: 
  - set -o pipefail
# List available destinatinos
  - instruments -s devices
# Echo Environment
  - echo "Project $TRAVIS_XCODE_PROJECT"
  - echo "Scheme $TRAVIS_XCODE_SCHEME"
  - echo "Destination $XCODE_DESTINATION"
  - echo "Travis-Destination $TRAVIS_XCODE_DESTINATION"
#  - xcodebuild -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" -sdk "$XCODE_SDK" -destination "$XCODE_DESTINATION" test
  - xcodebuild -project "$TRAVIS_XCODE_PROJECT" -scheme "$TRAVIS_XCODE_SCHEME" -sdk "$XCODE_SDK" -destination "$XCODE_DESTINATION" test
